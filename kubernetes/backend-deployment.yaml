apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: fortune-cookie-backend
        image: ghcr.io/tobiasbak/fortune-cookie/backend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
