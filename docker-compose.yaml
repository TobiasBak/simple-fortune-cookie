version: "3.8" 
services:
  frontend:
    image: ghcr.io/tobiasbak/fortune-cookie/frontend:${VERSION_TAG}
    build:
      context: ./frontend
      dockerfile: ../Dockerfile
    environment:
      - BACKEND_PORT=9000
      - BACKEND_DNS=localhost

  backend:
    image: ghcr.io/tobiasbak/fortune-cookie/backend:${VERSION_TAG}
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    environment:
      - REDIS_DNS=redis
      
